<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d6898ed701.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../style/style.css">
    <title>Document</title>
</head>
<body> 
    <div class="total-container-login-form">
        <h2 class="total-container-login-form__title">register</h2>
        <div class="container-form">
            <form action="#" class="form">
                <div class="username">
                    <label class="username__label common-style-label" for="username-input">username</label>
                    <div class="container-input">
                        <input class="container-input__username common-style-input" placeholder="Enter your username" type="text" id="username-input">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <span class="username__warning common-style-warning"></span>
                </div>
                <div class="email">
                    <label class="email__label common-style-label" for="email-input">email</label>
                    <div class="container-input">
                        <input class="container-input__email common-style-input" placeholder="Enter your email" type="email" id="email-input">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-triangle"></i> 
                    </div>
                    <span class="email__warning common-style-warning"></span>                       
                </div>
                <div class="password">
                    <label class="password__label common-style-label" for="password-input">password</label>
                    <div class="container-input">
                        <input class="container-input__password common-style-input" placeholder="Enter your password" type="password" id="password-input">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <span class="password__warning common-style-warning"></span>
                </div>
                <div class="repeat-password">
                    <label class="repeat-password__label common-style-label" for="repeat-password-input">repeat password</label>
                    <div class="container-input">
                        <input class="container-input__repeat-password common-style-input" placeholder="Repeat your password" type="password" id="repeat-password-input">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <span class="repeat-password__warning common-style-warning"></span>
                </div>
                <button class="form__btn" type="submit">sign in</button>
            </form>
        </div> 
    </div>
    <script src="../script/app.js"></script>
</body>
</html>
